<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title> Calculadora </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class = "container">
    <div class="card">
      <div class="card-header">Soma </div>
      <div class="card-conta">
        <div class="inputs">
          <input type="number" id="soma1" value="20" />
          <span class="operador"> + </span>
          <input type="number" id="soma2" value="5" />
        </div>
        <div class="resultado" id="resSoma"> Resultado: </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Subtração </div>
      <div class="card-conta">
        <div class="inputs">
          <input type="number" id="sub1" value="20" />
          <span class="operador"> - </span>
          <input type="number" id="sub2" value="3" />
        </div>
        <div class="resultado" id="resSub"> Resultado: </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header"> Multiplicação </div>
      <div class="card-conta">
        <div class="inputs">
          <input type="number" id="mult1" value="21" />
          <span class="operador"> x </span>
          <input type="number" id="mult2" value="3" />
        </div>
        <div class="resultado" id="resMult"> Resultado: </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header"> Divisão </div>
      <div class="card-conta">
        <div class="inputs">
          <input type="number" id="div1" value="5000" />
          <span class="operador"> ÷</span>
          <input type="number" id="div2" value="123" />
        </div>
        <div class="resultado" id="resDiv"> Resultado: </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
